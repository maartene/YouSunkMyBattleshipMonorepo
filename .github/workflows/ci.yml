name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    environment: ci
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install curl
        run: |
          sudo apt install curl -y

      - name: Install Swift version
        run: |
          curl -O https://download.swift.org/swiftly/linux/swiftly-$(uname -m).tar.gz && \
          tar zxf swiftly-$(uname -m).tar.gz && \
          ./swiftly init --quiet-shell-followup && \
          . "${SWIFTLY_HOME_DIR:-$HOME/.local/share/swiftly}/env.sh" && \
          hash -r          
        
      - name: Build and test YouSunkMyBattleshipCommon
        working-directory: YouSunkMyBattleshipCommon
        run: |
          set -e
          swift build
          swift test --enable-code-coverage

      #- name: Build and test YouSunkMyBattleshipBE
      #  working-directory: YouSunkMyBattleshipBE
      #  run: |
      #    set -e
      #    swift build
      #    swift test --enable-code-coverage

      - name: Collect coverage data
        run: |
          set -e
          mkdir -p coverage
          
          # Export coverage using llvm-cov (comes with Swift)
          if [ -d "YouSunkMyBattleshipCommon/.build/debug/codecov" ]; then
            echo "Converting YouSunkMyBattleshipCommon coverage to LCOV format..."
            mkdir -p coverage/common
            
            # Find the coverage index
            COVERAGE_INDEX=$(find YouSunkMyBattleshipCommon/.build/debug/codecov -name "index.json" | head -1)
            if [ -n "$COVERAGE_INDEX" ]; then
              # Use llvm-cov to convert to LCOV format
              llvm-cov export "$COVERAGE_INDEX" \
                --format="lcov" \
                --instr-profile="$COVERAGE_INDEX" \
                > coverage/common/coverage.lcov || echo "Warning: llvm-cov export failed"
            fi
          fi
          
          # List coverage files for debugging
          echo "Coverage files available:"
          find coverage -type f 2>/dev/null | head -20 || echo "No coverage files found"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=maartene_YouSunkMyBattleshipMonorepo
            -Dsonar.projectName=YouSunkMyBattleshipMonorepo
            -Dsonar.organization=maartene
            -Dsonar.branch.name=${{ github.ref_name }}
            -Dsonar.qualitygate.wait=false

      
          
