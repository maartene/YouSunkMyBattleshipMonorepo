name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    environment: ci
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install curl
        run: |
          sudo apt install curl -y

      - name: Install Swift version
        run: |
          curl -O https://download.swift.org/swiftly/linux/swiftly-$(uname -m).tar.gz && \
          tar zxf swiftly-$(uname -m).tar.gz && \
          ./swiftly init --quiet-shell-followup && \
          . "${SWIFTLY_HOME_DIR:-$HOME/.local/share/swiftly}/env.sh" && \
          hash -r          
        
      - name: Build and test YouSunkMyBattleshipCommon
        working-directory: YouSunkMyBattleshipCommon
        run: |
          set -e
          swift build
          swift test --enable-code-coverage

      #- name: Build and test YouSunkMyBattleshipBE
      #  working-directory: YouSunkMyBattleshipBE
      #  run: |
      #    set -e
      #    swift build
      #    swift test --enable-code-coverage

      - name: Collect coverage data
        run: |
          set -e
          mkdir -p coverage
          
          # Convert Swift coverage to LCOV format for SonarCloud
          if [ -d "YouSunkMyBattleshipCommon/.build/debug/codecov" ]; then
            echo "Converting YouSunkMyBattleshipCommon coverage..."
            mkdir -p coverage/common
            
            # Find all .profraw files and the binary
            BINARY=$(find YouSunkMyBattleshipCommon/.build/debug -type f -name "*YouSunkMyBattleshipCommon" ! -name "*.o" ! -name "*.d" ! -name "*.swiftmodule" ! -name "*.swiftdoc" | head -1)
            PROFDATA=$(find YouSunkMyBattleshipCommon/.build/debug/codecov -name "*.profdata" | head -1)
            PROFRAW_FILES=$(find YouSunkMyBattleshipCommon/.build/debug/codecov -name "*.profraw")
            
            if [ -n "$BINARY" ] && [ -n "$PROFRAW_FILES" ]; then
              # Merge profraw files if multiple exist
              MERGED_PROFDATA="/tmp/merged_common.profdata"
              xcrun llvm-profdata merge -o "$MERGED_PROFDATA" $PROFRAW_FILES
              
              # Export to LCOV format
              xcrun llvm-cov export "$BINARY" \
                -instr-profile="$MERGED_PROFDATA" \
                -format=lcov \
                > coverage/common/coverage.lcov || echo "Warning: Coverage export had issues"
            elif [ -n "$PROFDATA" ] && [ -n "$BINARY" ]; then
              # Use existing profdata
              xcrun llvm-cov export "$BINARY" \
                -instr-profile="$PROFDATA" \
                -format=lcov \
                > coverage/common/coverage.lcov || echo "Warning: Coverage export had issues"
            else
              echo "Warning: Could not find profiling data for YouSunkMyBattleshipCommon"
              echo "Available files in codecov:"
              find YouSunkMyBattleshipCommon/.build/debug/codecov -type f | head -20
            fi
          fi
          
          # List coverage files for debugging
          echo "Coverage files available:"
          find coverage -type f 2>/dev/null | head -20 || echo "No coverage files found"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=maartene_YouSunkMyBattleshipMonorepo
            -Dsonar.projectName=YouSunkMyBattleshipMonorepo
            -Dsonar.organization=maartene
            -Dsonar.branch.name=${{ github.ref_name }}
            -Dsonar.qualitygate.wait=false

      
          
